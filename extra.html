<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="elementi/faccia_pixelata_icona.ico">
    <title>Alessandro Kosowski - Designer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=block" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=block" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container-blu border-container ombra">
       
        <div class="col-12">
                
            <div class="navigazione justify-content-between">
                <a href="index.html" class="col nav-button">
                    <img src="./elementi/aboutmee.svg" alt="ABOUT ME" class="nav-svg">
                    <span class="nav-text">ABOUT ME</span>
                </a>
                <a href="work.html" class="col nav-button">
                    <img src="./elementi/workk.svg" alt="WORK" class="nav-svg">
                    <span class="nav-text">WORK</span>
                </a>
                <a href="creativeprocess.html" class="col nav-button">
                    <img src="./elementi/creativeprocesss.svg" alt="WIP" class="nav-svg">
                    <span class="nav-text cp">WIP</span>
                </a>
                <a href="extra.html" class="col nav-button active">
                    <img src="./elementi/extraa.svg" alt="EXTRA" class="nav-svg">
                    <span class="nav-text">EXTRA</span>
                </a>
                <a href="contact.html" class="col nav-button">
                    <img src="./elementi/contactt.svg" alt="CONTACT" class="nav-svg">
                    <span class="nav-text">CONTACT</span>
                </a>
            </div>
        </div>
        <!-- Hamburger menu button (hidden on desktop, visible on mobile) -->
        <button class="hamburger-icon" aria-label="Open navigation" aria-expanded="false" style="display:none">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <!-- Mobile navigation menu (hidden by default) -->
        <nav class="mobile-nav-menu" data-section="blu">
          <a href="index.html">ABOUT ME</a>
          <a href="work.html">WORK</a>
          <a href="creativeprocess.html">WIP</a>
          <a href="extra.html">EXTRA</a>
          <a href="contact.html">CONTACT</a>
        </nav>

        <br>
        <!-- Main Content -->
        <main class="main-content">
            <div class="row">
                <div class="col-9 col-md-9">
                    <div class="titolo rettangolo">EXTRA</div>
                </div>
                <div class="col-3 d-none d-md-block" >
                    <img src="./elementi/domanda.png" alt="Extra" class="img-fluid">
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="ombra">
                    <!-- Header della finestra -->
                    <div class="window-header d-flex justify-content-between align-items-center">
                        <span class="window-title">SLOT MACHINE</span>
                        <a href="#" style="text-decoration:none" class="window-close">X</a>
                    </div>
                    <!-- Corpo della finestra -->
                    <div class="window-body">
                        <div class="text-content">
                            <div class="slot-wrapper">
                                <canvas id="particle-canvas"></canvas>
                                <div class="slot-container">
                                    <div class="slot">
                                        <div id="reel1" class="reel"><img src="./elementi/symbols/cherry2.png" alt="Ciliegia"></div>
                                        <div id="reel2" class="reel"><img src="./elementi/symbols/lemon2.png" alt="Limone"></div>
                                        <div id="reel3" class="reel"><img src="./elementi/symbols/orange2.png" alt="Arancia"></div>
                                    </div>
                                </div>
                            </div>

                            <button id="spinButton" onclick="spin()">SPIN</button>
                            <p id="result"></p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="container-blu"> </div>
    
    

</body>
</html>
