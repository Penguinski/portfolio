<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Motion - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="resources/ico.ico" type="image/x-icon">
    <link rel="shortcut icon" href="resources/ico.ico" type="image/x-icon">
    
    <style>
        /* Stili specifici per la griglia Motion */
        .motion-container {
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            padding: 18vh var(--work-padding-inline) 10vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4vw;
        }

        .motion-item {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        /* Ritardo animazione per effetto cascata */
        .motion-item:nth-child(1) { animation-delay: 0.1s; }
        .motion-item:nth-child(2) { animation-delay: 0.2s; }
        .motion-item:nth-child(3) { animation-delay: 0.3s; }
        .motion-item:nth-child(4) { animation-delay: 0.4s; }

        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #e0e0e0;
            border-radius: var(--card-border-radius, 6px);
            overflow: hidden;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            /* Fix per safari per rispettare il border radius col video */
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }

        .video-wrapper:hover {
            transform: scale(1.01);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .motion-info {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding-left: 0.2rem;
            padding-right: 0.2rem;
        }

        .motion-title {
            font-size: clamp(18px, 2vw, 24px);
            font-weight: 600;
            letter-spacing: -0.06em;
            color: #000;
        }

        .motion-tags {
            font-size: clamp(14px, 1.2vw, 16px);
            color: #696969;
            letter-spacing: -0.04em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive per Mobile */
        @media (max-width: 768px) {
            .motion-container {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding-top: 16vh;
            }
            
            .video-wrapper {
                aspect-ratio: 4 / 3;
            }
        }
    </style>
</head>
<body class="work-page">

        <div class="motion-item">
